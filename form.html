<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <title>Formulario</title>
</head>
<body>
  <nav class="navbar navbar-default container">
      <a class="navbar-brand" href="#"><img class="logo" src="src/scotiabank-logo.png" alt=""></a>
  </nav>


  <div class="container">

    <div class="row">
      <h4>
        Datos personales
      </h4>
    </div>
    <div class="row">
      <p>Por favor, llena los datos como aparecen en tu identificación oficial.</p>
    </div>
    <div class="row" id="containerForm">
      <form>
        <div class="form-row">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="validationDefault01">¿Cuál es tu nombre completo?</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre completo" required>
            </div>
          </div>
          <div class="row">

          </div>
          <div class="col-md-12 mb-3">
            <p>¿Cuál es tu fecha de nacimiento?</p>
            <select class="custom-select custom-select-sm col-md-1">
              <option selected>Año</option>
              <option value="1">2000</option>
              <option value="2">1999</option>
              <option value="3">1998</option>
              <option value="3">1997</option>
              <option value="3">1996</option>
              <option value="3">1995</option>
              <option value="3">1994</option>
              <option value="3">1993</option>
            </select>
            <select class="custom-select custom-select-sm col-md-1">
              <option selected>Mes</option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            <select class="custom-select custom-select-sm col-md-1">
              <option selected>Día</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Ingresa tu RFC</label>
            <input type="text" class="form-control" id="validationDefault02" maxlength="13" placeholder="RFC" required>
          </div>
          <div class="col-md-12 mb-3">
            <p>Elige tu género</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Hombre">
              <label class="form-check-label" for="inlineRadio1">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Mujer">
              <label class="form-check-label" for="inlineRadio2">Mujer</label>
            </div>
         </div>
         <div class="row">
           <div class="form-group col-md-5 mb-3">
             <p>Ingresa tu teléfono fijo</p>
             <input type="tel" class="form-control" id="validationDefault04"  maxlength="10" placeholder="Teléfono" required>
           </div>
           <div class="form-group col-md-5 mb-3 offset-md-1">
             <label for="validationDefault04">Ingresa tu teléfono celular</label>
             <input type="tel" class="form-control" id="validationDefault04" maxlength="13" placeholder="Teléfono celular" required>
           </div>
         </div>

        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="inputEmail4">¿Cuál es tu correo electrónico?</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-5 offset-md-1">
            <label for="inputEmail4">Confirma tu correo electrónico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Acepto los términos y condiciones.
              </label>
            </div>
            </div>
          <button class="btn-sm butn" type="submit">Enviar</button>
      </form>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
